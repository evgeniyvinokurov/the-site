    <html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <style type="text/css">
    img {
    width: 100%;
    }
    </style>
    </head>
    <body></body>
    <script type="text/javascript">

    var url = "http://dbpedia.org/sparql";
    var date = new Date();
    var year = Math.floor(Math.random() * (date.getFullYear() - 1900 + 1)) + 1900;
    var MM = ((date.getMonth() + 1) < 10 ? '0' : '') + (date.getMonth() + 1);
    var query = 'SELECT ?person dbo:abstract WHERE {  ?person dbo:birthDate ?birth .     FILTER (?birth = "'+year +'-'+MM+'-'+date.getDate()+'"^^xsd:date) . } LIMIT 1';
    var queryUrl = encodeURI( url+"?query="+query+"&format=json" );

    $.ajax({
	    dataType: "jsonp",
	    url: queryUrl,
	    success: function( _data ) {
	    	console.log(_data);
	    	var results = _data.results.bindings;
	    	for ( var i in results ) {
	    		var src = results[i].person.value, name;
	    		var split = src.replace(/.*\//, '').replace('_', ' ').replace(/\,|[^\w]|\d/, '').split(' ');

	    		if (split[1]) name = split[0] + '&nbsp;' + split[1];
	    		else name = split[0];

			    $( 'body' ).append( '<a href="'+src+'">'+name+'</a>');
	    	}
	    }
    });
    </script>
    </html>
