<!DOCTYPE html>
<html>
<head>
	<title>Билеты на автобус</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<button id="get-ticket">возьмите ваш билет</button>

	<div id="ticket-output">		
	</div>

	<div id="ticket-template" style="display:none">
		<div class="ticket">
			<div class="ticket__header">
			</div>
			<div class="ticket__content">
				<div class="ticket__border" #border_color#>
					<div class="ticket__content-header ucase center">
						<div class="ticket__subject px10">#ticket_subject#</div>
						<div class="ticket__main-company-info px10">#ticket_main_company_info#</div>
						<div class="ticket__main-company-inn px10">
							<div class="ticket__main-company-inn_name line">#ticket_main_company_inn_name#</div>
							<div class="ticket__main-company-inn_value line">#ticket_main_company_inn_value#</div>
						</div>
					</div>
					<div class="ticket__content-main">
						<div class="ticket__number ucase center px20">#ticket_number#</div>
						<div class="ticket__type ucase center px20">#ticket_type#</div>
						<div class="ticket__title center px10">#ticket_title#</div>
						<div class="ticket__price ucase center px20">#ticket_price#</div>
					</div>
					<div class="ticket__content-footer center">
						<div class="ticket__series px10">
							<div class="ticket__series-name line">#ticket_series_name#</div>
							<div class="ticket__series-value ucase line">#ticket_series_value#</div>
						</div>
						<div class="ticket__ads px10">
							#ticket_ads#
						</div>
					</div>
				</div>
			</div>
			<div class="ticket__footer center #last_ticket#">
				<div class="ticket__company-info px7">#ticket_company_info#</div>
				<div class="ticket__company-inn px7">
					<div class="ticket__company-inn-name ucase line">#ticket_company_inn_name#</div>
					<div class="ticket__company-inn-value ucase line">#ticket_company_inn_value#</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="all.js"></script>
</body>
</html>
