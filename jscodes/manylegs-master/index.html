<html>
<head>
 	<meta charset="UTF-8"> 
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript"  src="mnogonozhka.js"></script>
	<script type="text/javascript"  src="gameplay.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="game">
		<div id="mnogo" style="color:red"></div><div id="end"></div>
		<div class="temperature">
			<div class="emptyness-up"></div>
			<div class="hg-red"></div>
			<div class="hg-blue"></div>
			<div class="emptyness-down"></div>
		</div>
		<div class="controls">
			<div class="btn-yes js-wear"><b>yes</b></div>
			<div class="btn-no js-go"><b>no</b></div>
		</div>
	</div>
	<div class="all_points">	
		<div>happyness: <div id="happyness"></div></div>	
		<div>sadness: <div id="sadness"></div></div>	
	</div>

	<script type="text/javascript">	
		//var nozhka = null;
		var gplay = null, interval, period = 1000, x = true;

		$(document).ready(function(e){

			gplay = new gameplay();

			gplay.init();	
			gplay.init_temperature();	

			setInterval(function(){
				gplay.set_temperature();
				period = 65000 / (gplay.speed * gplay.temperature_q)
				clearInterval(interval)

				if (x) {
					interval = setInterval(function(){
						x = gplay.next_mnogonozhka()
						gplay.check()
					}, period)
				}
			}, 5000)	

			$(".js-wear").click(function(e){
				gplay.wear_current();
			});

			$(".js-go").click(function(e){	
				gplay.go_current();
			});	
		})


		function isOdd(num) { return num % 2;}
	</script>
</body>
</html>
