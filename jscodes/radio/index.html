<!DOCTYPE html>
<html>
<head>
	<title>Communist greeting card vs Soviet speech code / Открытка-коммунист из футурамы vs Код советских речей</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		img {
			cursor: pointer;
		}

		.block {
			width: 220px;
			border: 2px solid red;
		}

		.title {
			padding: 10px 20px 0px 10px;
		}

		.innerBlock {
			padding: 10px 20px 10px 10px;
		}

		.marquee{
			width:100%;
			white-space:nowrap;
			overflow:hidden;
		}
		 
		.marquee span {
			color:#212121;
			display:inline-block;
			padding-left:100%;
			-webkit-animation: marquee 15s infinite linear;
			animation: marquee 15s infinite linear;
		}
		 
		@-webkit-keyframes marquee {
			0%{-webkit-transform: translate(0, 0);}
			100%{-webkit-transform: translate(-100%, 0);}
		}

		@keyframes marquee{
			0%{transform: translate(0, 0);}
			100%{transform: translate(-100%, 0)}
		}

	</style>
</head>
<body>
	<div class="block">
		<div class="title"><div class="marquee"><span class="textMarquee">Greetings!!! / Поздравления!!!</span></div></div>
		<div class="innerBlock">
			<img src="Mother's_Day_Card.jpg" width="200px" onclick="player.toggle(event)">
		</div>
	</div>
</body>
</html>
