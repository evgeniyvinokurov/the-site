<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Tetris like game, draft by Evgeniy Vinokurov, Евгений Винокуров, программист</title>
  	<meta name="Keywords" content="Евгений Винокуров, Evgenii Vinokurov, Evgeniy Vinokurov, Евгений Винокуров ВКонтакте, Евгений Винокуров Одноклассники, Бесплатные сайты, Резюме Евгений Винокуров, Евгений Винокуров программист">
    <meta name="description" content="Сайт программиста Евгения Винокурова. Евгений Винокуров программист."> 
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
	<script type="text/javascript" src="all.js"></script>
</head>
<body>
	<div class="site">
		<!-- Content block -->
		<div class="site__content">
			<div class="controls">
				<div class="controls__item"><input type="range" min="0" max="1000" step="1" value="200" name="speed" /><div class="label">Speed</div></div>
				<div class="controls__item"><input type="range" min="1" max="10" step="1" value="2" name="xfigure" /><div class="label">Xfigure</div></div>
				<div class="controls__item"><input type="range" min="1" max="10" step="1" value="2" name="yfigure" /><div class="label">Yfigure</div></div>
				<div class="controls__item"><input type="range" min="10" max="55" step="1" value="20" name="xmatrix" /><div class="label">XMatrix</div></div>
				<div class="controls__item"><input type="range" min="10" max="55" step="1" value="20" name="ymatrix" /><div class="label">YMatrix</div></div>
				<div class="controls__item"><input type="range" min="4" max="10" step="1" value="9" name="cellsize"><div class="label">CellSize</div></div>
				<div class="controls__item"><input type="submit" value="more" name="number"></div>
			</div>
			<canvas id="canvas"></canvas>
		</div>
		<!-- Content block end -->		
	</div>	
</body>
</html>
