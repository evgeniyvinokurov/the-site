u043b\u0430\u043d\u043e \u043d\u0430 Angular</br>\n\u0414\u0430\u043d\u043d\u044b\u0435 \u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f\u0445, \u0444\u0438\u043b\u044c\u0442\u0440\u044b</br> \n</div><a href='/demo/users.jpg'><img width='300px' src='/demo/users.jpg'/></a><li><a class='link' href='https://github.com/evgeniyvinokurov/users'>github</a>&nbsp;&nbsp;<a class='link' href='/demo/users/app/'>demo</a></li></p></div>"}, {"name": "laravel-sample", "tags": ["php", "sqlite", "api", "sql", "laravel", "docker"], "files": [], "github": true, "content": "<h2># laravel-sample v0.0.2\n</h2></br>\n* main page - /</br>\n* orders page - /order/all</br> \n* profile page - /user</br>\n</br>\nto setup:</br>\n</br> \n- php artisan migrate:refresh --seed\n\n", "htmlcodes": "<div class='project php sqlite api sql laravel docker'><p><div><h2># laravel-sample v0.0.2\n</h2></br>\n* main page - /</br>\n* orders page - /order/all</br> \n* profile page - /user</br>\n</br>\nto setup:</br>\n</br> \n- php artisan migrate:refresh --seed\n\n</div><a href='/demo/laravel-sample.jpg'><img width='300px' src='/demo/laravel-sample.jpg'/></a><li><a class='link' href='https://github.com/evgeniyvinokurov/laravel-sample'>github</a></li></p></div>"}, {"name": "xmla", "tags": ["python", "js", "xml", "bottle", "catalog", "markup", "tests", "docker", "import"], "files": [], "url": "https://evgeniyvinokurov.pythonanywhere.com/catalog/", "github": true, "content": "<h2># xmla v0.4.1\n</h2></br>\n\u041c\u0430\u0433\u0430\u0437\u0438\u043d \u043d\u0430 xml, \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f \u043f\u0440\u043e\u0435\u043a\u0442\u0430</br>\nPython 3 \u0438 Bottle.py, \u0447\u0438\u0441\u0442\u044b\u0439 \u0434\u0436\u0430\u0432\u0430\u0441\u043a\u0440\u0438\u043f\u0442</br>\n</br>\n* /catalog/ - \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430</br>\n* /catalog/in/ - \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0438\u043c\u043f\u043e\u0440\u0442\u0430 \u0441 \u043c\u044d\u043f\u043f\u0438\u043d\u0433\u043e\u043c \u043f\u043e\u043b\u0435\u0439</br>\n</br>\n\u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430:</br>\n+-xmla</br>\n---codes/xmla - \u043c\u043e\u0434\u0443\u043b\u0438 python</br>\n---views - \u0448\u0430\u0431\u043b\u043e\u043d\u044b bottle.py</br>\n---static - \u0441\u0442\u0430\u0442\u0438\u043a\u0430 bottle.py</br>\n---js-src - \u0438\u0441\u0445\u043e\u0434\u043d\u0438\u043a\u0438 \u0444\u0440\u043e\u043d\u0442\u0435\u043d\u0434\u0430</br>\n+-extra</br>\n---xml - \u0444\u0430\u0439\u043b\u044b xml</br>\n---imports - \u043a\u0430\u0442\u0430\u043b\u043e\u0433 \u0434\u043b\u044f \u0438\u043c\u043f\u043e\u0440\u0442\u0430</br>\n---tests - \u0442\u0435\u0441\u0442\u044b \u043d\u0430 selenium \u0438 pytest</br>\n---scripts - \u0441\u043a\u0440\u0438\u043f\u0442\u044b</br>\n---for tests - \u0444\u0430\u0439\u043b\u044b \u0438\u043c\u043f\u043e\u0440\u0442\u0430 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u0441 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438 (\u0442\u0435\u0441\u0442\u043e\u0432\u044b\u0435)</br>\n</br>\n\u041f\u0440\u043e\u0435\u043a\u0442 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0434\u043e\u043a\u0435\u0440:</br>\n--\u0438\u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c index.py (\u043f\u043e\u0440\u0442\u044b)</br>\n--sudo docker build -t xmla .</br></br>\n--sudo docker run -p 8000:8000 -d xmla</br>\n\u0438\u043b\u0438</br>\ndocker compose up</br>\n</br></br>", "htmlcodes": "<div class='project python js xml bottle catalog markup tests docker import'><p><div><h2># xmla v0.4.1\n</h2></br>\n\u041c\u0430\u0433\u0430\u0437\u0438\u043d \u043d\u0430 xml, \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f \u043f\u0440\u043e\u0435\u043a\u0442\u0430</br>\nPython 3 \u0438 Bottle.py, \u0447\u0438\u0441\u0442\u044b\u0439 \u0434\u0436\u0430\u0432\u0430\u0441\u043a\u0440\u0438\u043f\u0442</br>\n</br>\n* /catalog/ - \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430</br>\n* /catalog/in/ - \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0438\u043c\u043f\u043e\u0440\u0442\u0430 \u0441 \u043c\u044d\u043f\u043f\u0438\u043d\u0433\u043e\u043c \u043f\u043e\u043b\u0435\u0439</br>\n</br>\n\u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430:</br>\n+-xmla</br>\n---codes/xmla - \u043c\u043e\u0434\u0443\u043b\u0438 python</br>\n---views - \u0448\u0430\u0431\u043b\u043e\u043d\u044b bottle.py</br>\n---static - \u0441\u0442\u0430\u0442\u0438\u043a\u0430 bottle.py</br>\n---js-src - \u0438\u0441\u0445\u043e\u0434\u043d\u0438\u043a\u0438 \u0444\u0440\u043e\u043d\u0442\u0435\u043d\u0434\u0430</br>\n+-extra</br>\n---xml - \u0444\u0430\u0439\u043b\u044b xml</br>\n---imports - \u043a\u0430\u0442\u0430\u043b\u043e\u0433 \u0434\u043b\u044f \u0438\u043c\u043f\u043e\u0440\u0442\u0430</br>\n---tests - \u0442\u0435\u0441\u0442\u044b \u043d\u0430 selenium \u0438 pytest</br>\n---scripts - \u0441\u043a\u0440\u0438\u043f\u0442\u044b</br>\n---for tests - \u0444\u0430\u0439\u043b\u044b \u0438\u043c\u043f\u043e\u0440\u0442\u0430 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u0441 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438 (\u0442\u0435\u0441\u0442\u043e\u0432\u044b\u0435)</br>\n</br>\n\u041f\u0440\u043e\u0435\u043a\u0442 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0434\u043e\u043a\u0435\u0440:</br>\n--\u0438\u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c index.py (\u043f\u043e\u0440\u0442\u044b)</br>\n--sudo docker build -t xmla .</br></br>\n--sudo docker run -p 8000:8000 -d xmla</br>\n\u0438\u043b\u0438</br>\ndocker compose up</br>\n</br></br></div><a href='/demo/xmla.jpg'><img width='300px' src='/demo/xmla.jpg'/></a><li><a class='link' href='https://github.com/evgeniyvinokurov/xmla'>github</a>&nbsp;&nbsp;<a class='link' href='https://evgeniyvinokurov.pythonanywhere.com/catalog/'>demo</a></li></p></div>"}, {"name": "veggy-farm", "tags": ["python", "django", "catalog", "markup", "docker", "sqlite"], "files": [], "github": true, "content": "<h2># veggy-farm  \n</h2></br>\n\u041c\u043e\u0439 \u0431\u044b\u0441\u0442\u0440\u044b\u0439 \u0441\u0442\u0430\u0440\u0442 \u0441 \u0414\u0436\u0430\u043d\u0433\u043e. \u0424\u0438\u0440\u043c\u0435\u043d\u043d\u044b\u0439 \u043c\u0435\u0440\u0447 \u0441 \u0437\u0430\u043c\u0435\u0442\u043a\u0430\u043c\u0438.\n</br>\n\u0424\u0440\u043e\u043d\u0442\u0435\u043d\u0434 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043d\u0430 Gulp \u0438 Webpack</br>\n\u0411\u044d\u043a\u0435\u043d\u0434 - \u0414\u0436\u0430\u043d\u0433\u043e, SQLite3</br>\n\u041f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0430\u0434\u043c\u0438\u043d (\u043f\u043e\u043c\u0435\u043d\u044f\u0442\u044c \u043f\u0430\u0440\u043e\u043b\u044c \u043f\u0440\u0438 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435) - joe</br>\n\u041f\u0440\u043e\u0435\u043a\u0442 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0434\u043e\u043a\u0435\u0440: `docker compose up` and visit http://127.0.0.1:8000/</br>\n\n", "htmlcodes": "<div class='project python django catalog markup docker sqlite'><p><div><h2># veggy-farm  \n</h2></br>\n\u041c\u043e\u0439 \u0431\u044b\u0441\u0442\u0440\u044b\u0439 \u0441\u0442\u0430\u0440\u0442 \u0441 \u0414\u0436\u0430\u043d\u0433\u043e. \u0424\u0438\u0440\u043c\u0435\u043d\u043d\u044b\u0439 \u043c\u0435\u0440\u0447 \u0441 \u0437\u0430\u043c\u0435\u0442\u043a\u0430\u043c\u0438.\n</br>\n\u0424\u0440\u043e\u043d\u0442\u0435\u043d\u0434 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043d\u0430 Gulp \u0438 Webpack</br>\n\u0
